version: '3.8'

services:
  mysql_db:
    image: mysql:8.0
    container_name: my-mysql-container
    restart: unless-stopped
    environment:
      # ë£¨íŠ¸ ë¹„ë°€ë²ˆí˜¸ëŠ” í•„ìˆ˜ì…ë‹ˆë‹¤.
      MYSQL_ROOT_PASSWORD: root_password

    ports:
      - "3306:3306"

    volumes:
      # ë°ì´í„° ì˜ì†ì„±ì„ ìœ„í•œ ë³¼ë¥¨
      - mysql-data:/var/lib/mysql

      # ğŸ’¡ í•µì‹¬: ì´ˆê¸°í™” ìŠ¤í¬ë¦½íŠ¸ í´ë”ë¥¼ ì»¨í…Œì´ë„ˆì˜ ì´ˆê¸°í™” ë””ë ‰í„°ë¦¬ì— ë§¤í•‘
      - ./mysql/init:/docker-entrypoint-initdb.d

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper (Kafka ê´€ë¦¬ìš©)
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"
  # Kafka ì„¤ì •
  kafka:
    image: wurstmeister/kafka
    container_name: kafka-container
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "order-events,payment-events,delivery-events"
    depends_on:
      - zookeeper

